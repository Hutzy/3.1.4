
<!DOCTYPE html>
<html lang="en,ru"  xmlns:th ="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update User Data</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
  <input name="name" th:field="*{username}" id="name" type="text" />
  &nbsp;Username
  <br />
  <input name="surname" th:field="*{email}" id="email" type="text" />
  &nbsp;Email
  <br />
  <input name="surname" th:field="*{password}" id="password" type="password" />
  &nbsp;Password
  <br />
  <select th:field="*{roles}" th:multiple="multiple">
    <option th:each="role : ${roles}"
            th:text="${role.getAuthority()}"
            th:value="${role.id}"
            th:selected="${user.getRoles().contains(role)}">
    </option>
  </select>
  <input type="submit" value="Edit User"/>
</form>
</body>
</html>
